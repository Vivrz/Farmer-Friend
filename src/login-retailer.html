<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as Retailer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.google.com/imgres?q=farmers&imgurl=https%3A%2F%2Fagronicfood.com%2Fwp-content%2Fuploads%2F2020%2F02%2F0-4.png&imgrefurl=https%3A%2F%2Fagronicfood.com%2Fthe-improved-face-of-indian-farmers%2F&docid=O5hT0_dUBvqY5M&tbnid=_Y4klJeflQrajM&vet=12ahUKEwjukefF06GHAxX_iq8BHTtmCLwQM3oECGQQAA..i&w=620&h=419&hcb=2&ved=2ahUKEwjukefF06GHAxX_iq8BHTtmCLwQM3oECGQQAA');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login as Retailer</h1>
        <form action="login-retailer-process.html" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
